<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>So nguyen to</title>
</head>
<body>
	<script>
		let n = Number(prompt('Nhap vao so luong so nguyen to :)))'));

		let i = 0;

		for (let count=0; count<n;) {
			if (checkSnt(i)==true) {
				document.write(i + "<br>");
				count++;
			}
			i++;
		};
		
		function checkSnt(n) {
			if (n<2) {
				return false;
			} else if (n===2) {
				return true;
			} else if (n>2) {
				for (let i=2; i<n; i++) {
					if (n%i==0){
						return false;
					}
				}
				return true;
			}
		}

	</script>
</body>
</html>
